<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'voting.css') }}" media="screen"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-cont">
        <nav class="navbar navbar-light bg-dark ">
            <span class="navbar-brand mb-0 h1 text-white ml-auto mr-auto">Welcome to Vote</span>
        </nav>
        <div class="container">
            <div class="row d-flex flex-row justify-content-center">
                <div class="cont col-md-6 p-0">
                    <div class="maincont p-5 d-flex flex-column justify-content-center" id="mcont">
                        <div id="uservote" class="d-flex flex-row justify-content-center">
                            <form class="form" action="/vote", method="post">
                                <table class="table table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Candidate</th>
                                            <th scope="col">Party</th>
                                            <th scope="col">Select</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in list %}
                                    <tr>
                                        <th scope="row">{{i["id"]}}</th>
                                        <td>{{i["name"]}}</td>
                                        <td>{{i["party"]}}</td>
                                        <td><input type="checkbox" name="id" value="{{i["id"]}}" class="cbox"></td>
                                        </tr>
                                    {%endfor%}
                                    </tbody>
                                </table>
                                <div class="text-center">
                                    <button class="btn btn-secondary bg-dark c-btn text-center mb-4">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
